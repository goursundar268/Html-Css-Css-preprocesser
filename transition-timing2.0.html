<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 50px;
            height: 100px;
            border-radius:25px;
            background: green;
            transition: width 2s;
        } 
        #div1{transition-timing-function: linear;background:purple ;}
        #div2:hover{transform: rotateZ(180deg);transition: 2s;}
        #div1:hover {
            width: 600px;        }
    </style>
</head>
<body><center>
    <h1>The Transition-timing-funcation property</h1>
    <p>hover over the div elements below, to see the different speed curves:</p>
    <div id="div1">linear</div><br>
    <div id="div2">ease</div><br>
</body>
</html>
