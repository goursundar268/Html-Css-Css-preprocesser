<!DOCTYPE html>
<html lang="en">
<head>
<style>
    div{
        height: 30px;
        width: 10px;
        border-radius:35px;
        background-color: aqua;
        position: relative;
        animation-name: example;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-delay: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }
        @keyframes example {
            0%{ background-color: brown; left: 00;top: 200px;}
            20%{ background-color:chartreuse; left: 50px; top: 00px;}
            40%{ background-color:goldenrod; left: 200px; top: 200px;}
            60%{ background-color:darkblue; left: 00px; top: 70px;}
            80%{ background-color:indigo; left: 200px; top: 70px;}
            100%{ background-color:hotpink; left:00px; top:200px;
                rotate:70000deg;}

            
        }
</style>  
</head>
<body><center>
    <h1>CSS ANIMATION</h1>
    <p><b>Note:</b> Sample Star animation is finished</p>
    <div></div>
    </center>
    
</body>
</html>
