<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>

    <style>
         .Blockbox1{
         display: flex;
         justify-content: center;
            width:15 ;
            height:15 ;
            background-color:#f5f3f1;
            padding:20px;
            border:2px solid#b40aca;
            margin:20px;
        }


        .Blockbox2{
            display: flex;
            justify-content: center;
            width:15 ;
            height:15 ;
            background-color:#f3eaea;
            padding:20px;
            border:2px solid#b40aca;
            margin:20px;
        }

        .Redbox{
            width:5 ;
            height:5 ;
            background-color:#ee1616;
            padding:20px;
            border:2px solid#b40aca;
            margin:20px;
        }

    

    .Bluebox{
        width: 5 ;
        height:5 ;
        background-color:#3112a3;
        padding:20px;
        border:2px solid#052e30;
        margin:20px;
    }




    .Yellowbox{
        width:5 ;
        height:5 ;
        background-color:#ccee09;
        padding:20px;
        border:2px solid#74e907;
        margin:20px;
    }




    .Greenbox{
        width:5 ;
        height:5 ;
        background-color:#38e70c;
        padding:20px;
        border:2px solid#18286e;
        margin:20px;
    }

</style>
</head>
<body>
        <div class="Blockbox1">

            <div class="Redbox">
                <p>Element box 1.</p>
            </div>

            <div class="Bluebox">
            <p>Element box 2.</p>
            </div>
        </div>

        <div class="Blockbox2">

            <div class="Yellowbox">
            <p> Element box 3.</p>
            </div>

            <div class="Greenbox">
            <p>Element box 4.</p>
            </div>
        </div>
    </div>
</body>
</html>
